<main class="task-item">

   <section class="info">
      <label>Label:</label><input id="taskLabel" class="label" type="text" [(ngModel)]="data.label">
      <label>Description:</label><input id="taskDescription" class="description" type="text"
         [(ngModel)]="data.description">
      <label>Category:</label><input id="taskCategory" class="category" type="text" [(ngModel)]="data.category">
   </section>

   <ng-container *ngIf="data.id">
      <section class="actions task-created">
         <button *ngIf="!data.done" (click)="onClickDone(data)" alt="set to done">âœ–ï¸ (not done)</button>
         <button *ngIf="data.done" (click)="onClickUndone(data)" alt="set to undone">âœ”ï¸ (done!)</button>
         <button (click)="onClickEdit(data)" alt="save">ğŸ’¾ (save)</button>
         <button (click)="onClickDelete(data)" id="btDeleteTask" alt="delete">â˜ ï¸ (delete)</button>
      </section>
   </ng-container>

   <ng-container *ngIf="!data.id">
      <section class="actions task-new">
         <button (click)="onClickAdd(data)" id="btCreateTask" alt="create">âœï¸ (create)</button>
      </section>
   </ng-container>

</main>
